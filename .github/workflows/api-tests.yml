name: API Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:  # Allows manual trigger

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment: [dev, qa]
        node-version: [18.x]
      fail-fast: false

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install Newman and HTML reporter
      run: |
        npm install -g newman
        npm install -g newman-reporter-htmlextra

    - name: Start API Server
      run: |
        # Add your API server startup command here
        # For example: npm start &
        sleep 10  # Give the server time to start
      env:
        PORT: ${{ matrix.environment == 'dev' && '8000' || '8001' }}

    - name: Run API Tests
      run: |
        mkdir -p reports
        newman run coffee_api.postman_collection.json \
          -e coffee_api_${{ matrix.environment }}.postman_environment.json \
          -r htmlextra \
          --reporter-htmlextra-export reports/${{ matrix.environment }}_report.html \
          --reporter-htmlextra-title "Coffee API Tests - ${{ matrix.environment }} Environment" \
          --reporter-htmlextra-darkTheme \
          --reporter-htmlextra-showMarkdownLinks \
          --reporter-htmlextra-timezone "UTC"

    - name: Upload Test Reports
      uses: actions/upload-artifact@v4
      with:
        name: test-reports-${{ matrix.environment }}
        path: reports/
        retention-days: 7

    - name: Check Test Results
      if: failure()
      run: |
        echo "Tests failed for ${{ matrix.environment }} environment"
        exit 1 